<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="">
    <h2>Add your food items</h2>
    <input type="text" name="food">
    <button type="button"> Add</button>
    <br>
    <ol>
      {% for n in range(1, n+1) %} {% if n%15 == 0}
      <li>{{fizzbuzz}}</li>
      {% elseif n % 3 == 0}
      <li>{{fizz}} </li>
      {% elseif n % 5 == 0}
      <li>{{buzz}} </li>
      {% else }
      <li>{{n}} </li>
      {% endif %} {% endfor %}
    </ol>


  </form>
</body>

</html>
