<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="">
    <h2>Add your food items</h2>
    <input type="text" name="food">
    <button type="button"> Add</button>
    <br>
    <ol>
      {% for x in range(1, n+1) %}
       {% if x%15 = 0}
      <li>{{fizzbuzz}}</li>
      {% elseif x%3 = 0}
      <li>{{fizz}} </li>
      {% elseif x%5 = 0}
      <li>{{buzz}} </li>
      {% else }
      <li>{{x}} </li>
      {% endif %}
      {% endfor %}
    </ol>


  </form>
</body>

</html>
